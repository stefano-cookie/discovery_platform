services:
  - type: web
    name: discovery-backend
    env: node
    region: frankfurt
    plan: free
    buildCommand: cd backend && npm ci --legacy-peer-deps && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: discovery-db
          property: connectionString
      - key: PORT
        value: 10000
    # WebSocket support configuration
    autoDeploy: true

databases:
  - name: discovery-db
    databaseName: discovery_db
    user: postgres
    plan: free
    region: frankfurt
