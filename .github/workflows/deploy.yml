name: Deploy to Production

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Cache dependencies and builds
      uses: actions/cache@v4
      id: cache
      with:
        path: |
          ~/.npm
          frontend/node_modules
          backend/node_modules
          frontend/node_modules/.cache
        key: ${{ runner.os }}-deps-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-deps-

    - name: Install and build frontend
      working-directory: ./frontend
      env:
        # Optimization flags for faster builds
        CI: false
        GENERATE_SOURCEMAP: false
        INLINE_RUNTIME_CHUNK: false
        IMAGE_INLINE_SIZE_LIMIT: 0
        NODE_OPTIONS: --max-old-space-size=4096
        # Disable eslint during build for speed
        DISABLE_ESLINT_PLUGIN: true
        # Use faster JavaScript transformer
        FAST_REFRESH: false
        # Disable unnecessary features
        TSC_COMPILE_ON_ERROR: true
        ESLINT_NO_DEV_ERRORS: true
      run: |
        # Use cached node_modules if available, otherwise install
        if [ ! -d "node_modules" ]; then
          echo "Installing frontend dependencies..."
          npm ci --legacy-peer-deps --prefer-offline --no-audit --no-fund
        else
          echo "✓ Using cached node_modules"
        fi
        # Build with optimizations
        npm run build
        

    - name: Install and build backend
      working-directory: ./backend
      env:
        NODE_OPTIONS: --max-old-space-size=2048
      run: |
        # Use cached node_modules if available, otherwise install
        if [ ! -d "node_modules" ]; then
          echo "Installing backend dependencies..."
          npm ci --prefer-offline --no-audit --no-fund
        else
          echo "✓ Using cached node_modules"
          # Prisma might need regeneration even with cache
          npx prisma generate
        fi
        npm run build

    - name: Commit build artifacts to repository
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        git add -f frontend/build backend/dist backend/node_modules
        git diff --staged --quiet || git commit -m "build: automated build artifacts [skip ci]"
        git push origin master || echo "Nothing to push"

    - name: Deploy via SSH with retry
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        timeout: 60s
        command_timeout: 45m
        script: |
          set -e

          # Create temp directory
          TEMP_DIR="/var/www/vhosts/cfoeducation.it/discovery_platform_temp"
          mkdir -p "$TEMP_DIR"

          # Clone from GitHub directly on server
          cd "$TEMP_DIR"

          # Remove old files
          rm -rf ./*

          # Clone latest code
          if [ ! -d ".git" ]; then
            git clone https://github.com/stefano-cookie/discovery_platform.git .
          else
            git fetch origin
            git reset --hard origin/master
          fi

          # Run deployment script
          bash deploy-on-server.sh